name: mynoteactions
on: 
  schedule:
    - cron: '5 9,10,11,12,13 * * 0,1,3,4,5,6'
  workflow_dispatch:
jobs:
  insert-todays-title:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: get baseball
        env: 
          GOOGLE_CHAT_URL: ${{ secrets.GOOGLE_CHAT_URL }}
        run: NODE_OPTIONS='--experimental-fetch' ./node_modules/.bin/ts-node src/test.ts